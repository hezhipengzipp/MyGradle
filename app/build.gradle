abstract class HelloTask extends DefaultTask {

    @TaskAction
    def greet() {
        println "Hello $name"
    }
}

tasks.register('haha', HelloTask) {
    group = "Custom tasks"
    description = "A lovely greeting task"
}

abstract class FileTask extends DefaultTask {

    @Input
    abstract fileText = project.objects.property(String)

    @Input
    String fileName = "myfile.txt"

    @OutputFile
    File outputFile = project.file(fileName)

    @TaskAction
    def action() {
        try {
            outputFile.createNewFile()
            outputFile.write(fileText.get())
        } catch (IOException e) {
            println "Error creating or writing to file: ${e.message}"
        }
    }
}

tasks.register("fileTask", FileTask) {
    fileText.set("hello from configurable property")
    description = "this is a file task"
    group = "clife.file.com"
}
def myBuildGroup = "zippGradle"
tasks.build {
    group = myBuildGroup
}
tasks.register('qualityCheck') {                        // qualityCheck task
    group = myBuildGroup                                // group
    description = 'Runs checks (excluding tests).'      // description
    dependsOn tasks.classes       // dependencies
    dependsOn tasks.testClasses     // dependencies
}

def packageApp = tasks.register('packageApp', Zip) {
    from layout.projectDirectory.file('run.sh')                 // input - run.sh file
    from tasks.jar {                                            // input - jar task output
        into 'libs'
    }
    from configurations.runtimeClasspath {                      // input - jar of dependencies
        into 'libs'
    }
    destinationDirectory.set(layout.buildDirectory.dir('dist')) // output - location of the zip file
    archiveFileName.set('myApplication.zip')                    // output - name of the zip file
}
tasks.build {
    dependsOn(packageApp)
}
